<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="cog.png">
    <title>CSNE Student Community</title>
    
    <!--Styling sheets-->
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="container.css">
    <link rel="stylesheet" href="links.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <img src="CSNE banner.png" alt="IEEE Computer Society Logo">
        </div>

        <div class="links">

            <a href="#" class="link" id="whatsapp" target="_blank">
                <span class="image">
                    <img src="WA.png">
                </span>
                <span class="details">
                    <h3>WhatsApp</h3>
                    <p>Join our WhatsApp Group</p>
                </span>
            </a>

            <a href="https://www.facebook.com/csnesc/" class="link" id="facebook" target="_blank">
                <span class="image">
                    <img src="FB.png">
                </span>
                <span class="details">
                    <h3>Facebook</h3>
                    <p>Join our Facebook Group</p>
                </span>
            </a>
          
            <a href="https://www.instagram.com/csne.sc/" class="link" id="instagram" target="_blank">
                <span class="image">
                    <img src="IG.png">   
                </span>
                <span class="details">
                    <h3>Instagram</h3>
                    <p>Follow us on Instagram</p>
                </span>
            </a>

            <a href="https://youtube.com/@sliitcsnestudentcommunity?feature=shared" class="link" id="youtube" target="_blank">
                <span class="image">
                    <img src="YT.png">   
                </span>
                <span class="details">
                    <h3>Youtube</h3>
                    <p>Subscribe us on Youtube</p>
                </span>
            </a>
            
            <a href="https://www.tiktok.com/@sliit.csnesc" class="link" id="ticktock" target="_blank">
                <span class="image">
                    <img src="tick.jpg">   
                </span>
                <span class="details">
                    <h3>Ticktock</h3>
                    <p>Subscribe us on Ticktock</p>
                </span>
            </a>

            <a href="https://www.linkedin.com/company/sliit-csne-student-community/" class="link" id="linkedin" target="_blank">
                <span class="image">
                    <img src="LN.png">   
                </span>
                <span class="details">
                    <h3>LinkedIn</h3>
                    <p>Join our network</p>
                </span>
            </a>

        </div>

    </div>

</body>

</html>
